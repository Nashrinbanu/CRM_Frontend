<h2>Nursery Products</h2>

<input [(ngModel)]="name" placeholder="Name">
<input [(ngModel)]="price" type="number" placeholder="Price">
<input [(ngModel)]="quantity" type="number" placeholder="Quantity">
<button (click)="add()">Add</button>

<hr>

<table border="1">
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let p of products">
    <td>{{p.name}}</td>
    <td>{{p.price}}</td>
    <td>{{p.quantity}}</td>
    <td>
      <button (click)="delete(p.id)">Delete</button>
    </td>
  </tr>
</table>
